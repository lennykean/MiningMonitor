<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/miners">Miners</a>
  <ul class="navbar-nav">
    <li
      class="nav-item"
      *ngFor="let miner of miners | async"
      routerLinkActive="active"
    >
      <a class="nav-link" routerLink="/miner/{{ miner.id }}">
        {{ miner.name }}
      </a>
    </li>
  </ul>
  <ul class="navbar-nav version">
    <li>
      <small class="text-muted">
        Mining Monitor
        <span *ngIf="version"
          >{{ version.major }}.{{ version.minor }}.{{ version.build }}</span
        >
      </small>
    </li>
  </ul>
</nav>

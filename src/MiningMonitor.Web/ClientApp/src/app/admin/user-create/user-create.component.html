<h3>Add User</h3>
<form (ngSubmit)="save()" [formGroup]="userForm">
  <div class="form-group row">
    <label for="username" class="col-sm-2"> Username </label>
    <div class="col col-sm-10">
      <input type="text" id="username" class="form-control" [ngClass]="{ 'is-invalid': isInvalid('username') }"
        formControlName="username" />
      <small class="invalid-feedback" *ngFor="let message of validationErrors.username">
        {{ message }}
      </small>
      <small class="invalid-feedback" *ngIf="userForm.get('username').errors?.required">
        Username is required
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2"> Mail </label>
    <div class="col col-sm-10">
      <input type="text" id="email" class="form-control" [ngClass]="{ 'is-invalid': isInvalid('email') }"
        formControlName="email" />
      <small class="invalid-feedback" *ngFor="let message of validationErrors.email">
        {{ message }}
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2"> Password </label>
    <div class="col col-sm-10">
      <input type="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': isInvalid('password') }"
        formControlName="password" />
      <small class="invalid-feedback" *ngFor="let message of validationErrors.password">
        {{ message }}
      </small>
      <small class="invalid-feedback" *ngIf="userForm.get('password').errors?.required">
        Password is required
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="confirmPassword" class="col-sm-2"> Confirm Password </label>
    <div class="col col-sm-10">
      <input type="password" id="confirmPassword" class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('confirmPassword') || userForm.errors?.passwordMatch }"
        formControlName="confirmPassword" />
      <small class="invalid-feedback" *ngFor="let message of validationErrors.confirmPassword">
        {{ message }}
      </small>
      <small class="invalid-feedback" *ngIf="userForm.get('confirmPassword').errors?.required">
        Confirm Password is required
      </small>
      <small class="invalid-feedback" *ngIf="userForm.errors?.passwordMatch">
        Passwords must match
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-info" [disabled]="!userForm.valid">Save Changes</button>
</form>

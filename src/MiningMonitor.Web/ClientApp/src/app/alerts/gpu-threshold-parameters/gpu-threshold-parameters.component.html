<ng-container [formGroup]="alertDefinitionFormGroup">
  <ng-container formGroupName="parameters">
    <div class="form-group row">
      <label for="metric" class="col-sm-2"> Metric </label>
      <div class="col col-sm-10">
        <select id="metric" class="form-control" formControlName="metric">
          <option *ngFor="let metric of metric | enum" [ngValue]="metric.value">
            {{ metric.key | humanize }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="minValue" class="col-sm-2"> Min Value </label>
      <div class="col col-sm-10">
        <input type="number" id="minValue" class="form-control" formControlName="minValue" />
      </div>
    </div>
    <div class="form-group row">
      <label for="maxValue" class="col-sm-2"> Max Value </label>
      <div class="col col-sm-10">
        <input type="number" id="maxValue" class="form-control" formControlName="maxValue" />
      </div>
    </div>
    <div class="form-group row">
      <label for="durationMinutes" class="col-sm-2">
        Duration
        <small class="form-text text-muted">Minutes</small>
      </label>
      <div class="col col-sm-10">
        <input type="number" id="durationMinutes" class="form-control" formControlName="durationMinutes" />
      </div>
    </div>
  </ng-container>
</ng-container>

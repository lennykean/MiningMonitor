<div class="form-group row">
  <label for="alertType" class="col-sm-2"> Metric </label>
  <div class="col col-sm-10">
    <select
      name="metric"
      class="form-control"
      [(ngModel)]="alertParameters.metric"
    >
      <option *ngFor="let metric of metric | enum" [ngValue]="metric.value">
        {{ metric.key | humanize }}
      </option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="alertType" class="col-sm-2"> Min Value </label>
  <div class="col col-sm-10">
    <input
      type="number"
      name="minValue"
      class="form-control"
      [(ngModel)]="alertParameters.minValue"
    />
  </div>
</div>
<div class="form-group row">
  <label for="alertType" class="col-sm-2"> Max Value </label>
  <div class="col col-sm-10">
    <input
      type="number"
      name="maxValue"
      class="form-control"
      [(ngModel)]="alertParameters.maxValue"
    />
  </div>
</div>
<div class="form-group row">
  <label for="durationMinutes" class="col-sm-2">
    Duration
    <small class="form-text text-muted">Minutes</small>
  </label>
  <div class="col col-sm-10">
    <input
      type="number"
      name="durationMinutes"
      class="form-control"
      [(ngModel)]="alertParameters.durationMinutes"
    />
  </div>
</div>
